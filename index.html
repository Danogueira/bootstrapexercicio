<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    <!-- Inclua o Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-5">
                    <h1 class="display-4 font-weight-bold">Iphones em promoção</h1>
                </div>
            </div>
        <!-- Carousel de imagens -->
        <div id="imagemCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://s2-oglobo.glbimg.com/gkiWncaaKhaQnGroIZYuJtNKGAU=/0x0:2560x1440/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_da025474c0c44edd99332dddb09cabe8/internal_photos/bs/2023/T/f/SFrc0cTZWxBwVXH9L6Kg/iphone-15-pro.jpg" alt="Imagem 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://s.yimg.com/uu/api/res/1.2/Y0sdCqqSrXzmtFWgzjwgZg--~B/aD0xMzMzO3c9MjAwMDthcHBpZD15dGFjaHlvbg--/https://media-mbst-pub-ue1.s3.amazonaws.com/creatr-uploaded-images/2022-09/280da9d0-33d8-11ed-beeb-9f0777e02779.cf.jpg" alt="Imagem 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://t.ctcdn.com.br/o6PnI4pT_6x_RcAVV38wfASHIsM=/640x360/smart/i638232.jpeg" alt="Imagem 3" class="d-block w-100">
                </div>
            </div>
            <a class="carousel-control-prev" href="#imagemCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#imagemCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>

        <!-- Layout com grid -->
        <div class="row mt-4">
            <!-- Coluna 1 para desktop -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1fD_zmnfeLr44qUOBlt4Ha07n5If3gLc8wQ&usqp=CAU" class="card-img-top" alt="Imagem Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Iphone 15 pro max</h5>
                        <p class="card-text">Consulte os melhores valores</p>
                    </div>
                </div>
            </div>
            <!-- Coluna 2 para desktop -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbM2TPKkfgLfYT4_e4a9va8akWJOjoHSWrWGnw3S6QWZPiZLPdI6pzI7qNtT6rVgzsDcg&usqp=CAU" class="card-img-top" alt="Imagem Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Iphone 14 pro max</h5>
                        <p class="card-text">Consulte os melhores valores</p>
                    </div>
                </div>
            </div>
            <!-- Coluna 3 para desktop -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="https://imageio.forbes.com/specials-images/imageserve/6321aca5df0a9fa9eee9950b/0x0.jpg?format=jpg&crop=1456,970,x63,y104,safe&width=1200" class="card-img-top" alt="Imagem Card 3">
                    <div class="card-body">
                        <h5 class="card-title">iphone 15</h5>
                        <p class="card-text">Consulte os melhores valores</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="https://cdn.awsli.com.br/800x800/2122/2122929/produto/179971951/1be1261942.jpg" class="card-img-top" alt="Imagem Card 3">
                    <div class="card-body">
                        <h5 class="card-title">iphone 14</h5>
                        <p class="card-text">Consulte os melhores valores</p>
                    </div>
                </div>
            </div>

    <!-- Inclua o Bootstrap JS e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
